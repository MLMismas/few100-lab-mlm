<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1>Tip Calculator</h1>
        </header>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number"
                   id="bill-amount-input"
                   class="form-control">
        </div>
        <div class="btn-group"
             role="group"
             aria-label="Basic example">
            <button data-perct="10"
                    type="button"
                    class="btn btn-secondary">10%</button>
            <button data-perct="15"
                    type="button"
                    class="btn btn-secondary">15%</button>
            <button data-perct="20"
                    type="button"
                    class="btn btn-secondary">20%</button>
        </div>
        <div>
            <p id="tip-perct-msg"></p>
        </div>
        <ul class="list-group">
            <li id="bill-amount"
                class="list-group-item">Bill Amount:</li>
            <li id="percentage"
                class="list-group-item">Tip Percentage:</li>
            <li id="tip-amount"
                class="list-group-item">Amount of tip:</li>
            <li id="total"
                class="list-group-item total">Total to be Paid:</li>
        </ul>
    </div>

</body>

</html>
